        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>
    <article class="result">
        <img id="img" class="mt-5" src="images/01-Dangun.png" alt="animal">

        <h2 id="summary" class="text-center mt-5">개쩌는 장군임</h2>
        <h3 id="explain"  class="mt-5">설명</h3>

        /* 시작 버튼을 눌렀을 때 */
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }

        /* 버튼을 눌렀을 때 */
        $("#A").click(function(){
            let type = $("#type").val(); // id=type의 값 가져옴(EI, SN, TF, JP)
            let preValue = $("#"+type).val(); // 해당 태그의 value 확인
            $("#"+type).val(parseInt(preValue)+1); // 버튼 누를 때마다 +1
            next();
        });

        $("#B").click(function(){
            next();
        });

        /* 다음 문제로 넘어가기 */
        function next(){
            /* 결과창으로 넘어가기*/
            if (num == 9){
                $(".question").hide();
                $(".result").show();
                /* 성향 계산 */
                let mbti = "";
                ($("#EI").val() < 1) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 1) ? mbti += "P" : mbti += "J";
                /* 결과창 값 변경 */
                $("#img").attr("src",result[mbti]["img"]);
                $("#heritage").html(result[mbti]["heritage"]);
                $("#summary").html(result[mbti]["summary"]);
                $("#explain").html(result[mbti]["explain"]);
                }
            else {
                $(".progress-bar").attr('style', 'width: calc(100/8*'+num+'%)');
                console.log(q[num]["type"]);
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
